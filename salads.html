<html>
<head>
	<title>foodie place</title>
<style>
*
{
margin:0;
padding:0;
font-family: sans-serif;
box-sizing: border-box;
}
body
{background-color:pink;
}
h1
{
text-align: center;
color:green;
padding:20px;
}
h4{
    text-align: center;
}
nav
{
background-colour: lime;
display: grid:;
place-items: center;
}
nav ul
{
list-style-type: none;
}
nav ul a
{
display: inline-block;
padding: 20px;
text-decoration: none;
color: #000;
transition: 0.2s ease-in;
font-size: 18px;
}
nav ul a:hover
{
background-color: green;
color: white;
}
.items
{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    padding: 30px 20px;
    grid-columns-gap: 20px;
    grid-row-gap: 30px;
}
.item img
{
width: 300px;
height: 300px;
object-fit: cover;
cursor: pointer;
transition: 0.2s ease;
}
.item img:hover
{
    transform: scale(1.04);
}
.item hd{
    padding: 5px;
    text-algin: center;
}
.item button {
    padding: 5px 30px;
    border: none;
    background-color: green;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    font-size: 20px;
    display: block;
    margin: 0 auto;
    transition: 0.2s all;
}
.item button:hover
{
transform: scale(1.08);  
}
@media screen and (max-width: 1000px)
{
    .items
    {
       grid-template-columns: repeat(2, 1fr);
    }
}
@media screen and (max-width: 768px)
{
    .items
    {
       grid-template-columns: repeat(1, 1fr);
    }
}
</style>
</head>
<body>
<h1>Foodie Place</h1>

	<a href="contact.html"><li>Contact</li></a>
	</ul>
</nav>

     <a href="salad1.html">
          <button>Recipe</button></a>
    </div>
  <div class="item">
      <img src="salad2.jpg" alt="Half Done"/>
      <h4>Curry Pasta Salad</h4>
    <a href="salad2.html">
         <button>Recipes</button></a>
    </div>
   <div class="item">
      <img src="salad3.jpg" alt="Half Done"/>
      <h4>Rosa Marina Fruit Salad</h4>
     <a href="salad3.html">
          <button>Recipes</button></a>
    </div>
</body>
</html>
